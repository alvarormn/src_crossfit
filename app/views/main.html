<form>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" class="form-control" id="email" ng-model="mail" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" ng-model="pass" placeholder="Contraseña">
  </div>
  <button ng-click="sendForm()" name="button">Enviar</button>
</form>
