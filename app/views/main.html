<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-12">
    <legend>Loguear Usuario</legend>
    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" ng-model="mailLogin" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label for="password">Contrase単a</label>
        <input type="password" class="form-control" id="password" ng-model="passLogin" placeholder="Contrase単a">
      </div>
      <button ng-click="sendForm()" class="btn btn-success" name="button">Enviar</button>
    </form>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-12">
    <form>
      <legend>Registrar Usuario</legend>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="name" placeholder="Nombre" ng-model="name">
        </div>
        <div class="form-group">
          <label for="surname">Apellido</label>
          <input type="text" class="form-control" name="surname" placeholder="Apellido" ng-model="surname">
        </div>
        <div class="form-group">
          <label for="email">e-mail</label>
          <input type="text" class="form-control" name="email" placeholder="e-mail" ng-model="mail">
        </div>
        <div class="form-group">
          <label for="password">Contrase単a</label>
          <input type="password" class="form-control" name="password" placeholder="Contrase単a" ng-model="pass">
        </div>
        <button ng-click="createUser()" class="btn btn-success" name="button">Enviar</button>
    </form>
  </div>
</div>

<button type="button" class="btn btn-primary" ng-click="tryToken()" name="button">Probar token</button>
